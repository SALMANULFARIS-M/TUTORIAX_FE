<div class="max-w-screen-2xl max-h-screen-sm relative">
  <div class="relative ">
    <img
      src="https://images.squarespace-cdn.com/content/v1/58ae13afff7c50730e5ba36b/1501520150221-16ZT2J2MHGQYA5LCUZFW/instructors.png"
      class="w-full h-96 bg-slate-100"
      alt=""
      srcset=""
    />
    <div class="absolute inset-0 bg-black opacity-60"></div>
  </div>
<div class="bg-gradient-to-b from-stone-500 h-10"></div>
  <div class="p-10 container ">
    <div
      class="grid md:grid-cols-2 sm:grid-cols-1 max-sm:h-36 mb-10 border rounded-md shadow-xl py-2"
    >
      <div class="flex justify-end max-sm:justify-center">
        <ul
          class="flex items-end min-md:justify-end flex-wrap max-sm:justify-center text-sm font-medium text-center text-gray-500 dark:text-gray-400"
        >
          <li class="mr-2">
            <a
              href="#"
              class="inline-block px-4 py-3 text-white bg-black rounded-lg shadow-lg"
              aria-current="page"
              >Instructors</a
            >
          </li>
        </ul>
      </div>
      <div class="flex justify-end pe-2 h-6 pt-2 max-sm:mb-6">
        <div class="relative flex w-60 justify-end flex-wrap items-stretch">
          <input
            type="search"
            class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-950 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon1"
            [(ngModel)]="searchQuery"
            (keyup)="searchCourses()"
          />
          <button
            class="relative z-[2] flex items-center border-1 rounded-r bg-blue-500 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg"
            type="button"
            id="button-addon1"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div
        class="max-w-sm w-full bg-white rounded overflow-hidden shadow-lg m-4"
        *ngFor="let c of searchQuery ? filteredCourses :tutors"
      >
        <div class="flex justify-center">
          <img
            *ngIf="!c.image"
            class="h-52 items-center justify-center"
            src="../../../../assets//images/red-profile.jpg"
            alt=""
          />
          <img
            *ngIf="c.image"
            [src]="c.image"
            class="w-52 mt-2 rounded-full h-48"
            alt="Thumbnail"
          />
        </div>
        <div class="px-6 py-2 text-center">
          <div class="font-bold text-xl text- mb-2">{{ c.fullName }}</div>
        </div>
        <div class="py-3 justify-center flex">
          <a
            (click)="chat(c._id)"
            class="inline-flex items-center px-3 py-2 text-base font-medium text-center text-white bg-violet-950 rounded-lg hover:bg-violet-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-800"
          >
            Chat
            <svg
              aria-hidden="true"
              class="w-4 h-4 ml-2 -mr-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </div>
      <div
      class="text-center text-black text-lg"
      *ngIf="searchQuery && filteredCourses.length === 0"
    >
      <p>No matching instructors found.</p>
    </div>
    </div>
  </div>
</div>
