
<div
  class="flex min-h-screen flex-col justify-center bg-slate-900  backdrop-blur-2xl"

>
  <div class=" border-2  border-slate-300 rounded-md bg-gray-950 p-10 sm:mx-96">
    <div class="sm:mx-auto sm:max-w-sm">
      <img
        class="mx-auto h-20 w-auto blur-0"
        src="../../../../assets/images/logo.png"
        alt="Your Company"
      />
      <h2
        class="text-center font-serif text-2xl font-bold leading-9 tracking-tight text-gray-300"
      >
        Sign in to your account
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-400 "
            >Email address</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="E-mail"
              formControlName="email"
              [ngClass]="{
                'form-control is-invalid': submit && f.email.errors
              }"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ps-2"
            />
            <div *ngIf="submit && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors['required']">E-mailis required</div>
              <div *ngIf="f.email.errors['email']">
                Invalid E-mail,Please Enter correctly
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-400"
              >Password</label
            >
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              placeholder="Password"
              formControlName="password"
              [ngClass]="{
                'form-control is-invalid': submit && f.password.errors
              }"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ps-2"
            />
            <div *ngIf="submit && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors['required']">Password required</div>
              <div *ngIf="f.password.errors['pattern']">
                Password contain minimum 6 letters and combination of Alphabets
                and numbers and a special character
              </div>
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="mt-5 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
