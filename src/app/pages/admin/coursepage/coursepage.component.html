<h3 class="text-3xl font-medium text-gray-700 mt-4 ms-10">Add Course</h3>

<section class="py-1 bg-blueGray-50">
  <div class="w-full lg:w-11/12 px-4 mx-auto mt-6">
    <div
      class="relative flex flex-col min-w-full break-words bg-slate-500 w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
    >
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="courseForm"
        (ngSubmit)="onSubmit()">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Course Information
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Title
                </label>
                <input
                  type="text"
                  name="title"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="title"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.title.errors
                  }"
                  required
                />
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Author Name
                </label>
                <input
                  type="text"
                  name="author"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  required
                  formControlName="author"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.author.errors
                  }"
                />
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Date
                </label>
                <input
                  type="date"
                  name="date"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  required
                  formControlName="date"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.date.errors
                  }"
                />
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Price
                </label>
                <input
                  type="number"
                  name="price"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  required
                  formControlName="price"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.price.errors
                  }"
                />
              </div>
            </div>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />

          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Media
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Video
                </label>
                <input
                  name="video"
                  type="file"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                  formControlName="video"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.video.errors
                  }"
                  required
                />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  Thumbnail
                </label>
                <input
                  name="thumbnail"
                  type="file"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  required
                  formControlName="thumbnail"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.thumbnail.errors
                  }"
                />
              </div>
            </div>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />

          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Discription
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlfor="grid-password"
                >
                  About the course
                </label>
                <textarea
                  type="text"
                  name="description"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  rows="4"
                  formControlName="description"
                  [ngClass]="{
                    'form-control is-invalid': submit && f.description.errors
                  }"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="flex justify-end mt-4">
            <button
              type="submit"
              class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
