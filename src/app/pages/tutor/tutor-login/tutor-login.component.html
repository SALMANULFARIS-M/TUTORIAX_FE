<section class="min-h-screen flex items-stretch text-white">
  <div
    class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="
      background-image: url(https://st2.depositphotos.com/3258807/8987/i/950/depositphotos_89870020-stock-photo-college-professor-is-explaining-lecture.jpg);
      background-size: cover;
      background-position-x: 70%;
    "
  >
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
      <h1 class="text-5xl font-bold text-left tracking-wide">
        Listen Learn Grow
      </h1>
      <p class="text-3xl my-4">Teaching is the greatest act of optimism.</p>
    </div>
  </div>
  <div
    class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
    style="background-color: #464646"
  >
    <div
      class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
      style="
        background-image: url(https://st2.depositphotos.com/3258807/8987/i/950/depositphotos_89870020-stock-photo-college-professor-is-explaining-lecture.jpg);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div class="w-full z-20">
      <h1 class="flex items-center justify-center pb-5">
        <img
          src="../../../../assets/images/logo.png"
          class="w-52"
          alt=""
          srcset=""
        />
      </h1>
      <form
        action=""
        class="sm:w-2/3 w-full px-4 mt-2 lg:px-0 mx-auto"
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="pb-2 pt-4 py-4">
          <input
            type="number"
            formControlName="mobile"
            name="mobile"
            id="mobile"
            placeholder="Mobile Number"
            class="block w-full h-14 p-2 text-lg rounded-md bg-black me-3"
            [ngClass]="{
              'form-control is-invalid': submit && f.mobile.errors
            }"
          />
          <div *ngIf="submit && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors['required']">E-mail is required</div>
            <div *ngIf="f.mobile.errors['pattern']">
              Please Enter 10 digit mobile number
            </div>
          </div>
        </div>
        <div class="pb-2 pt-4 py-4">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            formControlName="password"
            class="block w-full h-14 p-2 text-lg rounded-md bg-black"
            [ngClass]="{
              'form-control is-invalid': submit && f.password.errors
            }"
          />
          <div *ngIf="submit && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors['required']">
              password is required
            </div>
            <div *ngIf="f.password.errors['pattern']">
              Password contain minimum 6 letters and combination of Alphabets
              and numbers and a special character
            </div>
          </div>
        </div>

        <div
          class="text-right text-gray-400 hover:underline hover:text-gray-100"
        ></div>
        <div class="px-4 pb-2 pt-4">
          <button
            type="submit"
            class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
          >
            Login
          </button>
        </div>
      </form>
      <a
        routerLink="/tutor/register"
        class="font-semibold text-base underline text-blue-400"
        >Register an account</a
      >
    </div>
  </div>
</section>
